<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pasteleria Mil Sabores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-in">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="imagenes/logo.png" alt="Logo">
                </div>
                <h1>Pasteleria Mil Sabores</h1>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                </div>

                <div class="separator"></div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="login-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="registrarse.html">¿No tienes una cuenta? <strong>Registrarse</strong></a>
                    <a href="index.html"><strong>Volver a la página principal</strong></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
